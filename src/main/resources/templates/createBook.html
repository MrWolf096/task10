<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>

  <form method="post" th:action="@{/books/create}" th:object="${formObject}">

          <input type="text" th:field="*{id}" id="id" hidden>

      <label for="title">Title:
          <input type="text" th:field="*{title}" id="title">
      </label>
      <label for="author">Author:
          <input type="text" th:field="*{author}" id="author">
      </label>
      <label for="isbn">Isbn:
          <input type="text" th:field="*{isbn}" id="isbn">
      </label>
      <label for="pagesNum">PagesNum:
          <input type="number" th:field="*{pagesNum}" id="pagesNum">
      </label>
      <button type="submit">Save</button>
  </form>
</body>
</html>
